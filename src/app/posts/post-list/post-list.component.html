<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="false" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      {{ post.content }}
      <mat-action-row>
        <button mat-button color="accent" [routerLink] = "['/edit', post.id]">EDIT</button>
        <button mat-button (click) = "onDelete(post.id)" color="warn">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts to show yet</p>
